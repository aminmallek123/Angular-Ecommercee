<div class="container">

    <h2>Les produits</h2>
    <div>
        <app-create></app-create>
    </div>

    <div>
        <input matInput (keyup)="filter($event)" placeholder="Rechercher">
    </div>



    <table mat-table [dataSource]="products" class="mat-elevation-z8" #mytable matSort>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let  row; columns: columns;"></tr>
        <div matColumnDef="imageart">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let t"><img src={{t.imageart}} alt="" width="80" height="80" /></td>
        </div>
        <div matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DÃ©signation</th>
            <td mat-cell *matCellDef="let t">{{ t.designation}}</td>
        </div>
        <div matColumnDef="marque">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marque</th>
            <td mat-cell *matCellDef="let t">{{ t.marque}}</td>
        </div>
        <div matColumnDef="prix" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef>Prix</th>
            <td mat-cell *matCellDef="let t">{{ t.prix}} TND</td>
        </div>
        <div matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let t">
                <app-view [productId]="t._id"></app-view>

                <app-edit [productId]="t._id"></app-edit>

                <button type="button" (click)=" deleteProduct(t._id)" class="btn btn-default">
                    <i class="bi bi-trash-fill" style="color:red"></i>
                </button>

            </td>
        </div>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
